<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앙냥의 미니홈피</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy3pl4_wNCfFfn_DCbJz_0g85hLydVa3Q",
      authDomain: "minihome-504a1.firebaseapp.com",
      databaseURL: "https://minihome-504a1-default-rtdb.firebaseio.com",
      projectId: "minihome-504a1",
      storageBucket: "minihome-504a1.firebasestorage.app",
      messagingSenderId: "796281031417",
      appId: "1:796281031417:web:f7e06bb1797d800253b028",
      measurementId: "G-G9QT8LVPWR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const guestInput = document.getElementById("guestInput");
      const guestbookList = document.getElementById("guestbookList");
      const profileImg = document.getElementById("profileImage");
      const profileFile = document.getElementById("profileFile");
      const diaryInput = document.getElementById("diaryInput");
      const diaryList = document.getElementById("diaryList");

      profileFile.addEventListener('change', () => {
        const file = profileFile.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            profileImg.src = e.target.result;
            localStorage.setItem('profileImage', e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });

      const savedProfile = localStorage.getItem('profileImage');
      if (savedProfile) profileImg.src = savedProfile;

      document.getElementById("addDiaryBtn").onclick = () => {
        const text = diaryInput.value.trim();
        if (text !== '') {
          const time = new Date().toLocaleString();
          const entry = { text, time };
          push(ref(db, 'diary'), entry);
          diaryInput.value = '';
        }
      };

      onValue(ref(db, 'diary'), (snapshot) => {
        diaryList.innerHTML = '';
        snapshot.forEach(child => {
          const entry = child.val();
          const key = child.key;
          const li = document.createElement('li');

          const span = document.createElement('span');
          span.textContent = `[${entry.time}] ${entry.text}`;

          const editBtn = document.createElement('button');
          editBtn.textContent = '✏️';
          editBtn.onclick = () => {
            const newText = prompt('수정할 내용을 입력하세요:', entry.text);
            if (newText) update(ref(db, `diary/${key}`), { text: newText });
          };

          const delBtn = document.createElement('button');
          delBtn.textContent = '🗑️';
          delBtn.onclick = () => remove(ref(db, `diary/${key}`));

          li.appendChild(span);
          li.appendChild(editBtn);
          li.appendChild(delBtn);
          diaryList.appendChild(li);
        });
      });

      document.getElementById("addGuestbookBtn").onclick = () => {
        const text = guestInput.value.trim();
        if (text !== '') {
          const time = new Date().toLocaleString();
          const entry = { text, time };
          push(ref(db, 'guestbook'), entry);
          guestInput.value = '';
        }
      };

      onValue(ref(db, 'guestbook'), (snapshot) => {
        guestbookList.innerHTML = '';
        snapshot.forEach(child => {
          const entry = child.val();
          const key = child.key;
          const li = document.createElement('li');

          const span = document.createElement('span');
          span.textContent = `[${entry.time}] ${entry.text}`;

          const editBtn = document.createElement('button');
          editBtn.textContent = '✏️';
          editBtn.onclick = () => {
            const newText = prompt('수정할 내용을 입력하세요:', entry.text);
            if (newText) update(ref(db, `guestbook/${key}`), { text: newText });
          };

          const delBtn = document.createElement('button');
          delBtn.textContent = '🗑️';
          delBtn.onclick = () => remove(ref(db, `guestbook/${key}`));

          li.appendChild(span);
          li.appendChild(editBtn);
          li.appendChild(delBtn);
          guestbookList.appendChild(li);
        });
      });
    });
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }

    .book-layout {
      display: flex;
      width: 1200px;
      height: 800px;
      margin: auto;
      border: 2px solid #dcdcdc;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .left-page, .right-page {
      width: 50%;
      padding: 40px;
    }

    .left-page {
      text-align: center;
      border-right: 1px solid #ddd;
      background-color: #fefefe;
    }

    .left-page img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
    }

    .page-title {
      margin-bottom: 10px;
    }

    .bgm {
      font-size: 13px;
      color: #888;
      margin-bottom: 20px;
    }

    .file-label {
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      background-color: #ffd1dc;
      border-radius: 5px;
      padding: 6px 10px;
    }

    .file-label:hover {
      background-color: #ffb6c1;
    }

    .file-label::before {
      content: '⚙️';
      font-size: 16px;
    }

    #profileFile {
      display: none;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      margin-top: 10px;
      margin-left: 5px;
      background-color: #ffd1dc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #ffb6c1;
    }

    .section-block {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="book-layout">
    <div class="left-page">
      <h1 class="page-title">💿 앙냥이의 미니홈피</h1>
      <p class="bgm">🎵 BGM: Y (Please Tell Me Why) - 프리스타일</p>
      <img id="profileImage" src="https://via.placeholder.com/200" alt="프로필 사진">
      <label for="profileFile" class="file-label"></label>
      <input type="file" id="profileFile" accept="image/*">
    </div>
    <div class="right-page">
      <div class="section-block">
        <h3>📓 다이어리</h3>
        <ul id="diaryList"></ul>
        <input type="text" id="diaryInput" placeholder="다이어리 글 입력">
        <button id="addDiaryBtn">추가</button>
      </div>
      <div class="section-block">
        <h3>📬 방명록</h3>
        <ul id="guestbookList"></ul>
        <input type="text" id="guestInput" placeholder="방명록을 남겨보세요!">
        <button id="addGuestbookBtn">등록</button>
      </div>
    </div>
  </div>
</body>
</html>
