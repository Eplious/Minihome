<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앙냥이의 미니홈피</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    .book-layout {
      display: flex;
      width: 1200px;
      height: 800px;
      margin: auto;
      border: 2px solid #dcdcdc;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .left-page, .right-page {
      width: 50%;
      padding: 40px;
      position: relative;
    }
    .left-page {
      border-right: 1px solid #ddd;
      background-color: #fefefe;
    }
    .left-header {
      text-align: center;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100% - 120px);
    }
    .left-page img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
    }
    .file-label {
      position: absolute;
      bottom: 30px;
      right: 30px;
      cursor: pointer;
    }
    #profileFile {
      display: none;
    }
    .section-block {
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .today-photo {
      border: 1px dashed #ccc;
      padding: 10px;
      text-align: center;
    }
    .today-photo img {
      max-width: 100%;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="book-layout">
    <div class="left-page">
      <div class="left-header">
        <h1>💿 앙냥이의 미니홈피</h1>
        <p>🎵 BGM: Y (Please Tell Me Why) - 프리스타일</p>
      </div>
      <div class="image-container">
        <img id="profileImage" src="https://via.placeholder.com/200" alt="프로필 사진">
        <label for="profileFile" class="file-label">⚙️</label>
        <input type="file" id="profileFile" accept="image/*">
      </div>
    </div>
    <div class="right-page">
      <div class="section-block">
        <h3>📓 다이어리</h3>
        <ul id="diaryList"></ul>
        <div class="input-group">
          <input type="text" id="diaryInput" placeholder="다이어리 내용을 입력하세요">
          <button id="addDiary">추가</button>
        </div>
      </div>
      <div class="section-block">
        <h3>📬 방명록</h3>
        <ul id="guestList"></ul>
        <div class="input-group">
          <input type="text" id="guestInput" placeholder="방명록을 남겨보세요">
          <button id="addGuest">등록</button>
        </div>
      </div>
      <div class="section-block">
        <h3>📷 오늘의 사진</h3>
        <div class="today-photo">
          <img id="todayImage" src="https://via.placeholder.com/300x200" alt="오늘의 사진">
          <input type="file" id="todayFile" accept="image/*">
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy3pl4_wNCfFfn_DCbJz_0g85hLydVa3Q",
      authDomain: "minihome-504a1.firebaseapp.com",
      databaseURL: "https://minihome-504a1-default-rtdb.firebaseio.com",
      projectId: "minihome-504a1",
      storageBucket: "minihome-504a1.appspot.com",
      messagingSenderId: "796281031417",
      appId: "1:796281031417:web:f7e06bb1797d800253b028"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const profileImg = document.getElementById("profileImage");
    const profileInput = document.getElementById("profileFile");
    const todayImg = document.getElementById("todayImage");
    const todayInput = document.getElementById("todayFile");

    const getTime = () => new Date().toLocaleString();

    profileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileRef = storageRef(storage, "profile/profileImage.jpg");
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      profileImg.src = url;
    });

    todayInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileRef = storageRef(storage, "photo/today.jpg");
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      todayImg.src = url;
    });

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const profileRef = storageRef(storage, "profile/profileImage.jpg");
        profileImg.src = await getDownloadURL(profileRef);
      } catch {}
      try {
        const photoRef = storageRef(storage, "photo/today.jpg");
        todayImg.src = await getDownloadURL(photoRef);
      } catch {}

      const diaryInput = document.getElementById("diaryInput");
      const addDiary = document.getElementById("addDiary");
      const diaryList = document.getElementById("diaryList");
      const guestInput = document.getElementById("guestInput");
      const addGuest = document.getElementById("addGuest");
      const guestList = document.getElementById("guestList");

      addDiary.addEventListener("click", () => {
        const text = diaryInput.value.trim();
        if (text) push(ref(db, "diary"), { text, time: getTime() });
        diaryInput.value = "";
      });

      addGuest.addEventListener("click", () => {
        const text = guestInput.value.trim();
        if (text) push(ref(db, "guestbook"), { text, time: getTime() });
        guestInput.value = "";
      });

      onValue(ref(db, "diary"), snapshot => {
        diaryList.innerHTML = "";
        snapshot.forEach(child => {
          const val = child.val();
          const li = document.createElement("li");
          li.textContent = `[${val.time ?? '시간 없음'}] ${val.text}`;
          diaryList.appendChild(li);
        });
      });

      onValue(ref(db, "guestbook"), snapshot => {
        guestList.innerHTML = "";
        snapshot.forEach(child => {
          const val = child.val();
          const li = document.createElement("li");
          li.textContent = `[${val.time ?? '시간 없음'}] ${val.text}`;
          guestList.appendChild(li);
        });
      });
    });
  </script>
</body>
</html>
