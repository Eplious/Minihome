<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앙냥의 미니홈피</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy3pl4_wNCfFfn_DCbJz_0g85hLydVa3Q",
      authDomain: "minihome-504a1.firebaseapp.com",
      databaseURL: "https://minihome-504a1-default-rtdb.firebaseio.com",
      projectId: "minihome-504a1",
      storageBucket: "minihome-504a1.firebasestorage.app",
      messagingSenderId: "796281031417",
      appId: "1:796281031417:web:f7e06bb1797d800253b028",
      measurementId: "G-G9QT8LVPWR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const guestInput = document.getElementById("guestInput");
      const guestbookList = document.getElementById("guestbookList");

      document.getElementById("addGuestbookBtn").onclick = () => {
        const text = guestInput.value.trim();
        if (text !== '') {
          const time = new Date().toLocaleString();
          const entry = {
            text,
            time
          };
          push(ref(db, 'guestbook'), entry);
          guestInput.value = '';
        }
      };

      onValue(ref(db, 'guestbook'), (snapshot) => {
        guestbookList.innerHTML = '';
        snapshot.forEach(child => {
          const entry = child.val();
          const li = document.createElement('li');
          const span = document.createElement('span');
          span.textContent = `[${entry.time}] ${entry.text}`;
          li.appendChild(span);
          guestbookList.appendChild(li);
        });
      });
    });
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border: 2px solid #dcdcdc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .diary, .guestbook {
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    input[type="text"] {
      width: 85%;
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      margin-top: 10px;
      margin-left: 5px;
      background-color: #ffd1dc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #ffb6c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>💿 앙냥이의 미니홈피</h1>
      <p class="bgm">🎵 BGM: Y (Please Tell Me Why) - 프리스타일</p>
    </header>

    <section class="profile">
      <img src="https://via.placeholder.com/100" alt="프로필 사진">
      <div>
        <h2>앙냥이</h2>
        <input type="text" id="statusMessage" placeholder="상태메시지를 입력하세요">
        <p id="currentStatus">상태메시지: 오늘도 연애 중...</p>
      </div>
    </section>

    <section class="diary">
      <h3>📓 다이어리</h3>
      <ul id="diaryList"></ul>
      <input type="text" id="diaryInput" placeholder="다이어리 글 입력">
      <button onclick="addDiary()">추가</button>
    </section>

    <section class="guestbook">
      <h3>📬 방명록</h3>
      <ul id="guestbookList"></ul>
      <input type="text" id="guestInput" placeholder="방명록을 남겨보세요!">
      <button id="addGuestbookBtn">등록</button>
    </section>
  </div>
</body>
</html>
